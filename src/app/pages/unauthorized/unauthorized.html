<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 to-black p-4">
  <p-card class="w-full max-w-md shadow-2xl border-round-3xl login-card transition-all duration-300 hover:scale-105 mt-8">
    <ng-template pTemplate="header">
      <div class="text-center py-4 bg-gradient-to-r from-red-500 to-red-600 text-white border-round-top-2xl">
        <i class="pi pi-exclamation-triangle text-4xl mb-2"></i>
        <h2 class="text-2xl font-bold m-0">Acceso Denegado</h2>
      </div>
    </ng-template>

    <div class="p-6 text-center">
      <p class="text-gray-300 mb-6">No tienes permisos para acceder a esta página. Por favor, inicia sesión para continuar.</p>
      <p-button
        label="Ir al Login"
        styleClass="p-button-lg p-button-gradient bg-gradient-to-r from-cyan-500 to-blue-600 border-none"
        (click)="goToLogin()"
      ></p-button>
    </div>
  </p-card>
</div>
